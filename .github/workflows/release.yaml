name: Release

on:
  release:
    types:
      - published
  workflow_dispatch:  # temp

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify tag matches package.json version
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          PACKAGE_VERSION=$(npm pkg get version | sed 's/"//g')
          echo $RELEASE_VERSION
          echo $PACKAGE_VERSION

          if [ "$RELEASE_VERSION" != "v$PACKAGE_VERSION" ]; then
            echo "Error: GitHub release tag ($RELEASE_VERSION) does not match package.json version (v$PACKAGE_VERSION)"
            exit 1
          fi

