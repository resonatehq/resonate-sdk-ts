name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  cicd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Clone the repository
        run: git clone https://github.com/resonatehq/resonate.git
      - name: Build the Go project
        run: go build -o resonate
        working-directory: resonate
      - name: Start the service
        run: ./resonate serve &
        working-directory: resonate
      - name: Run tests with USE_DURABLE=false
        env:
          USE_DURABLE: false
        run: npm test
      - name: Run tests with USE_DURABLE=true
        env:
          USE_DURABLE: true
        run: npm test
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build
        run: npm run build
      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm install -g npm &&
          VERSION=$(npm version prerelease --no-git-tag-version --preid $GITHUB_SHA) &&
          npm publish --access public &&
          echo "::set-output name=version::$VERSION"
      - name: Install Resonate and run Hello World app
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm install --save @resonatehq/sdk@${{ env.VERSION }} ts-node@latest && node --no-warnings=ExperimentalWarning --loader ts-node/esm helloworld.ts
        working-directory: .github/workflows/hello_world
