name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Checkout resonate-sdk-ts repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run linter and format check
        run: npm run check

      - name: Run type check
        run: npm run type-check

      - name: Checkout resonate repository
        uses: actions/checkout@v4
        with:
          repository: resonatehq/resonate
          path: resonate

      - name: Build resonate
        run: go build -o resonate
        working-directory: resonate

      - name: Start resonate server
        run: ./resonate serve &
        working-directory: resonate

      - name: Run tests
        env:
          RESONATE_STORE_URL: http://localhost:8001
        run: npm test -- --verbose

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Checkout resonate-sdk-ts repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Use 0.0.0 so as to not conflict with a newer version
          # Use the commit sha as a unique identifier
          npm version 0.0.0-SNAPSHOT-$GITHUB_SHA --git-tag-version false

          # Publish to the main tag
          npm publish --provenance --access public --tag main
